server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html;

    server_name vulnerable-target;

    # Deliberately expose server info (bad practice)
    server_tokens on;

    location / {
        try_files $uri $uri/ =404;
        autoindex on;
    }

    # Deliberately exposed admin area
    location /admin {
        try_files $uri $uri/ =404;
    }

    # Exposed backup directory (information disclosure)
    location /backup {
        try_files $uri $uri/ =404;
        autoindex on;
    }

    # Server status (information disclosure)
    location /server-status {
        stub_status on;
        allow all;
    }

    # Exposed info page
    location /info {
        default_type application/json;
        return 200 '{"hostname": "vulnerable-target", "version": "1.0", "debug": true, "admin_email": "admin@vulnerable.local"}';
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
